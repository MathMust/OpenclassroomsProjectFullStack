<div class="container" fxLayout="column" fxLayoutGap="20px">

    <!-- Boutons -->
    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" fxLayoutAlign.xs="center center"
        fxLayoutGap="10px">
        <button mat-raised-button color="primary" routerLink="create">
            Cr√©er un article
        </button>

        <div class="sort" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px" (click)="toggleSort()">
            <span>Trier par</span>
            <span class="arrow">{{ sortAsc ? '\u2191' : '\u2193' }}</span>
        </div>
    </div>

    <!-- Liste articles -->
    <div fxLayout="row wrap" class="posts-container">

        <div *ngFor="let post of (posts$ | async)?.posts" fxFlex="0 1 calc(50% - 20px)" fxFlex.xs="100%" class="card"
            [routerLink]="['detail',post.id]">

            <h2>{{ post.title }}</h2>

            <div class="meta">
                {{ post.date | date:'dd/MM/yyyy' }}<span class="ml-90">{{ post.authorName }}</span>
            </div>

            <p>
                {{ post.content }}
            </p>

        </div>

    </div>

</div>
